
<!DOCTYPE html>

    <title>P10 Display Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans Arabic', sans-serif; overflow-x: hidden; }
        .led-dot { border-radius: 1px; }
        .led-glow { box-shadow: 0 0 10px rgba(255, 0, 0, 0.4); }
        
        @keyframes marquee-left {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        @keyframes marquee-right {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        @keyframes marquee-up {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-100%); }
        }
        @keyframes marquee-down {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        .animate-marquee-left { animation: marquee-left 10s linear infinite; }
        .animate-marquee-right { animation: marquee-right 10s linear infinite; }
        .animate-marquee-up { animation: marquee-up 5s linear infinite; }
        .animate-marquee-down { animation: marquee-down 5s linear infinite; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.5); border-radius: 20px; }
    </style>
